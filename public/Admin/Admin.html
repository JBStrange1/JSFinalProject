<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheely Good BBQ</title>
    <link rel="stylesheet" href="../site.css">
    <script src="Admin.js" defer></script>
</head>
<body>
    <header>
        <h1>Wheely Good BBQ</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/Menu">Menu</a>
            <a href="/Contact">Contact</a>
        </nav>
    </header>
    <main>
        <form id="eventsForm">
            <ul class="eventsList">

            </ul>
            <div class="eventInputs">
                <input required class="eventName" name="eventName" type="text" >
                <input required class="eventDate" name="eventDate" type="text" >
                <input required class="truckLocation" name="truckLocation" type="text" >
                <input required class="hours" name="hours" type="text">
                <input required class="imagepath" name="Eimagepath" type="text">
                <input type="submit" id="update_create" value="Create">
                <input type="submit" id="delete" value="Delete" hidden >
            </div>
        </form>
        <form id="menuForm">
            <ul class="menuList">

            </ul>
            <div class="menuInputs">
                <input required class="name" name="name" type="text" >
                <input required class="description" name="description" type="text" >
                <input required class="price" name="price" type="text" >
                <input required class="Mimagepath" name="Mimagepath" type="text">
                <input type="submit" id="Mupdate_create" value="Create">
                <input type="submit" id="Mdelete" value="Delete" hidden>
            </div>  
        </form>
    </main>
    <footer>
        <small><p>&copy; 2024 Wheely Good BBQ LLC</p></small>
        <small><p>Contact Us - <a href="/Contact">Contact</a></p></small>
    </footer>
</body>
</html>
